<body style="background-image: url('images/background.png');">
  <div class="container p-5">
    <h2>Podaj hasło</h2>
    <form onsubmit="return false">
      <div class="row p-2">
        <div class="col">
          <div class="form-group">
          <div class="input-group" id="show_hide_password">
            <input type="password" class="form-control" placeholder="Hasło" aria-label="haslo" id="haslo" name="haslo" autofocus="true" required>
            <div class="input-group-addon">
              <a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
            </div>
          </div>
          </div>
        </div>
      </div>
      <div class="alert alert-danger d-none" id="error" role="alert">
        Błędne hasło!
      </div>
      <button id="subbtn" type="submit" class="btn btn-primary d-flex">
        <div id="spinner" class="spinner-border text-light spinner-border-sm d-none mt-1" role="status">
        </div>
        <span class="" id="sub">Zaloguj się</span>
      </button>
    </form>
  </div>

    let form = document.querySelector("form");

      e.preventDefault();

      document.querySelector("#sub").innerHTML = "Logowanie...";

      document.querySelector("#spinner").classList.remove("d-none")
      document.querySelector("#subbtn").disabled = true
      fetch("https://script.google.com/macros/s/AKfycbxWaGf9FNpQaxxb2Od4_lo3BFDUGHsGWF4rtpaz9C75NvckuZAe3Q6KRfOXtlZbtFvD/exec")
  .then(res => res.json()).then(data => {
      if(data.content[0][2] == document.querySelector("#haslo").value) {
          window.open(data.content[1][2],'_top')
      } else {
          document.querySelector("#sub").innerHTML = "Zaloguj się";
          document.querySelector("#sub").classList.remove("ms-2")
          document.querySelector("#spinner").classList.add("d-none")
          document.querySelector("#subbtn").disabled = false
          document.querySelector("#error").classList.remove("d-none")
      }
