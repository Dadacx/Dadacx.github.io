    <script>
      //sortowanie
  function sortTable(n) {
  var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
  table = document.querySelector("table");
  switching = true;
  dir = "asc";
  while (switching) {
    switching = false;
    rows = table.rows;
    for (i = 1; i < (rows.length - 1); i++) {
      shouldSwitch = false;
      x = rows[i].getElementsByTagName("TD")[n];
      y = rows[i + 1].getElementsByTagName("TD")[n];
      if (dir == "asc") {
        if (Number(x.innerHTML) > Number(y.innerHTML)) {
          shouldSwitch = true;
          break;
        }
      } else if (dir == "desc") {
        if (Number(x.innerHTML) < Number(y.innerHTML)) {
          shouldSwitch = true;
          break;
        }
      }
    }
    if (shouldSwitch) {
      rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
      switching = true;
      switchcount ++;
    } else {
      if (switchcount == 0 && dir == "asc") {
        dir = "desc";
        switching = true;
      }
    }
  }
}

      function getdata() {
        var adata = new Date();
        if(adata.getDate()<10) {
           var d = "0" + adata.getDate()
        }
        else {
          d = adata.getDate()
        }
        var m = adata.getMonth() + 1
        if(m < 10) {
           var m = "0" + m
        }
        data = d + "." + m + "." + adata.getFullYear() + "r"
        document.querySelector("#data").value = data
      }
      function pobierz() {
        document.querySelector("#spinner2").classList.remove("d-none")
        document.querySelector("#spinner3").classList.remove("d-none")
        document.querySelector("#spinner4").classList.remove("d-none")
        document.querySelector("#spinner5").classList.remove("d-none")
        document.querySelector("#max").innerHTML = ""
        document.querySelector("#min").innerHTML = ""
        document.querySelector("#suma").innerHTML = ""
        document.querySelector("#d7").innerHTML = ""
        document.querySelector("table").innerHTML = '<table class="table table-striped w-75 mt-4"><tbody><tr><th>Data</th><th onclick="sortTable(1)">Ilość</th></tr></tbody></table>'
        fetch("https://script.google.com/macros/s/AKfycbyt_0AS7tooUGaWwzvC6tAnZGJ7gD0NbLkYqzgxjMeqb0Ug1P4K96akvEpO4CoMU_mJ/exec")
  .then(res => res.json()).then(data => {
    console.log(data.content)
    var max = data.content[1][3]
    var min = data.content[1][4]
    var suma = data.content[1][5]
    var ostatnie_7 = data.content[1][6]
    document.querySelector("#spinner2").classList.add("d-none")
    document.querySelector("#spinner3").classList.add("d-none")
    document.querySelector("#spinner4").classList.add("d-none")
    document.querySelector("#spinner5").classList.add("d-none")
    document.querySelector("#max").innerHTML = max
    document.querySelector("#min").innerHTML = min
    document.querySelector("#suma").innerHTML = suma
    document.querySelector("#d7").innerHTML = ostatnie_7
    for(i=1;i<data.content.length; i++) {
      add = "<tr><td>" + data.content[i][0] + "</td><td>" + data.content[i][1] + "</td></tr>"
      document.querySelector("tbody").innerHTML = document.querySelector("tbody").innerHTML + add
      //arr.push({data:data.content[i][0],ilosc:data.content[i][1]})
    }
  })
      }
      let form = document.querySelector("form");
      form.addEventListener('submit', (e) => {

      document.querySelector("#sub").innerHTML = "Dodaję...";
      document.querySelector("#sub").classList.add("ms-2")
      document.querySelector("#spinner").classList.remove("d-none")
      document.querySelector("#subbtn").disabled = true
      document.querySelector("#alert").classList.add("d-none")
      document.querySelector("#data").disabled = false

        let data = new FormData(form);
      fetch('https://script.google.com/macros/s/AKfycby5wXUSjaAtokEOH9RZ69lZZ4HKU55flPeS7QrFmFglC2tsXPWne9AkVt2Re1gVudDU/exec', {

          document.querySelector("#alert").classList.remove("d-none")
          document.querySelector("#data").disabled = true
          pobierz()
        });
