<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Crafting</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://dadacx.github.io/fad/fonts/mc.css">
    <script src="script.js"></script>
    <script src="html2canvas.js"></script>
    <link rel="shortcut icon" href="../images/crafting/icon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <input type="text" list="items_id" id="item" placeholder="Item">
        <span class="validation arrow-right" id="no_item" style="margin-left: -302px">Wybierz item!</span>
        <button class="add" onclick="changeItem(document.querySelector('#item').value)">ADD</button>
        <datalist id="items_id"></datalist>
        <input type="number" onchange="setCount(this.value)" style="margin-top:5px" placeholder="Liczba końcowa"><br>
        <input type="text" value="custom:" id="customItem" placeholder="Nazwa itemu">
        <span class="validation arrow-up" id="no_custom_name" style="margin-left: -183px; margin-top: 35px;">Wpisz nazwę itemu!</span>
        <button id="fileBtn" class="fileBtn" onclick="document.getElementById('file').click()">Wybierz obraz</button>
        <span class="validation arrow-up" id="no_file" style="margin-left: -125px; margin-top: 35px;">Wybierz obraz!</span>
        <input class="file" type="file" id="file" name="myfile" multiple accept="image/*" onchange="document.querySelector('#fileBtn').innerHTML = 'Obraz:' + this.files[0].name">
        <button onclick="sendCustomItem()">DODAJ ITEM</button><br><br>
        <!--<div class="checkbox">
          <span class="text_checkbox mc-gold" style="text-shadow: 2px 2px #2a2a00">Enchant Glint:</span>
          <label class="toggler-wrapper style-1">
            <input name="shadow" type="checkbox" id="shadow" onchange="EnchantGlint(this)">
            <div class="toggler-slider">
              <div class="toggler-knob"></div>
            </div>
        </div>-->
        <span class="validation arrow-right" id="no_slot" style="margin-left: -233px; margin-top: 75px;">Wybierz slot!</span>
<div class="crafting" id="getImage">
  <span class="crafting-text">Crafting</span>
  <div class="crafting-table">
    <div class="grid" onclick="chooseSlot(this)" ondblclick="removeItem(this)">
      <img id="slot1" class="ingredient-img">
    </div>
    <div class="grid" onclick="chooseSlot(this)" ondblclick="removeItem(this)">
      <img id="slot2" class="ingredient-img" draggable="true">
    </div>
    <div class="grid" onclick="chooseSlot(this)" ondblclick="removeItem(this)">
      <img id="slot3" class="ingredient-img" draggable="true">
    </div>
    <div class="grid" onclick="chooseSlot(this)" ondblclick="removeItem(this)">
      <img id="slot4" class="ingredient-img" draggable="true">
    </div>
    <div class="grid" onclick="chooseSlot(this)" ondblclick="removeItem(this)">
      <img id="slot5" class="ingredient-img" draggable="true">
    </div>
    <div class="grid" onclick="chooseSlot(this)" ondblclick="removeItem(this)">
      <img id="slot6" class="ingredient-img" draggable="true">
    </div>
    <div class="grid" onclick="chooseSlot(this)" ondblclick="removeItem(this)">
      <img id="slot7" class="ingredient-img" draggable="true">
    </div>
    <div class="grid" onclick="chooseSlot(this)" ondblclick="removeItem(this)">
      <img id="slot8" class="ingredient-img" draggable="true">
    </div>
    <div class="grid" onclick="chooseSlot(this)" ondblclick="removeItem(this)">
      <img id="slot9" class="ingredient-img" draggable="true">
    </div>
  </div>
  <div class="arrow"></div>
  <div class="crafting-table-output">
    <div>
      <div class="react-contextmenu-wrapper">
        <span class="grid large" onclick="chooseSlot(this)" ondblclick="removeItem(this)">
          <img id="result" class="ingredient-img" draggable="true">
          <img class="glint" id="glint" src="../images/enchanty/Grid_Layout_Glint.png">
          <span class="crafting-table-output-count" id="count"></span>
        </span>
      </div>
    </div>
  </div>
</div>
<br>
<button onclick="GetImage();">GetImage</button>
<br>
<img id="image">
</div>
</body>

</html>
