<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baza Pytań i Odpowiedzi</title>
    
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']] // Pozwala używać $...$ do wzorów
            }
        };
    </script>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        /* CSS - Wygląd strony */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Styl wyszukiwarki */
        .search-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
        }

        #searchInput {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        #searchInput:focus {
            outline: none;
            border-color: #4a90e2;
        }

        /* Kontener na bloczki */
        #container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
            max-width: 1000px;
        }

        /* Styl pojedynczego bloczka */
        .qa-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 300px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
        }

        .qa-card:hover {
            transform: translateY(-5px);
        }

        /* Sekcja Pytania (Góra) */
        .card-header {
            background-color: #2c3e50;
            color: #ffffff;
            padding: 15px;
            font-weight: bold;
            font-size: 1.1em;
            border-bottom: 3px solid #e74c3c;
        }

        /* Sekcja Odpowiedzi (Dół) */
        .card-body {
            background-color: #ecf0f1;
            color: #333;
            padding: 15px;
            line-height: 1.5;
            flex-grow: 1;
            /* Rozmiar fontu nieco mniejszy, żeby wzory się ładnie mieściły */
            font-size: 0.95em; 
        }
    </style>
</head>

<body>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Szukaj pytania...">
    </div>

    <div id="container"></div>

    <script>
        const container = document.getElementById('container');
        const searchInput = document.getElementById('searchInput');
        let allData = []; // Tutaj przechowamy pobrane dane

        async function fetchData() {
            try {
                var val = document.URL;
                var start;
                start = val.search(/q=/);
                
                // Domyślna nazwa pliku jeśli nie podano parametru ?q=
                let baza = "baza"; 

                if (start !== -1) {
                    var end;
                    end = val.search(/&/);
                    // Poprawka indeksowania: start + 2 (pomijamy "q=")
                    baza = val.substring(start + 2, end !== -1 ? end : val.length);
                } else {
                    console.log("Brak parametru q= w URL, próbuję załadować domyślny plik lub zgłoś błąd.");
                    // Możesz tu wpisać sztywną nazwę pliku, np. 'flashcards' dla testów
                    // baza = 'flashcards'; 
                }

                console.log("Pobieranie pliku:", `./${baza}.json`);
                const response = await fetch(`./${baza}.json`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                allData = await response.json();
                renderData(allData);
                
            } catch (error) {
                console.error("Błąd pobierania danych:", error);
                container.innerHTML = `<p style='color:red'>Nie udało się pobrać danych (plik: ${baza || 'nieznany'}.json). Sprawdź parametr ?q= w adresie URL.</p>`;
            }
        }

        // Funkcja wyświetlająca kafelki (renderowanie)
        function renderData(dataArray) {
            container.innerHTML = ''; // Wyczyść kontener przed rysowaniem

            if (!dataArray || dataArray.length === 0) {
                container.innerHTML = '<p>Brak wyników wyszukiwania.</p>';
                return;
            }

            dataArray.forEach(item => {
                // Tworzenie elementów DOM
                const card = document.createElement('div');
                card.classList.add('qa-card');

                const header = document.createElement('div');
                header.classList.add('card-header');
                header.textContent = item.pytanie;

                const body = document.createElement('div');
                body.classList.add('card-body');
                body.textContent = item.odp; // MathJax przetworzy ten tekst

                // Składanie klocków
                card.appendChild(header);
                card.appendChild(body);
                container.appendChild(card);
            });

            // 3. ODŚWIEŻENIE MATHJAX
            // To jest kluczowe: po wstawieniu nowych elementów do DOM, każemy MathJaxowi poszukać wzorów w kontenerze
            if (window.MathJax && window.MathJax.typesetPromise) {
                window.MathJax.typesetPromise([container]).then(() => {
                    console.log("MathJax przetworzył wzory.");
                }).catch((err) => console.log("Błąd MathJax:", err));
            }
        }

        // Logika wyszukiwania
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();

            // Filtrujemy tylko po pytaniu
            const filteredData = allData.filter(item =>
                item.pytanie.toLowerCase().includes(searchTerm)
            );

            renderData(filteredData);
        });

        // Start aplikacji
        fetchData();

    </script>
</body>

</html>
