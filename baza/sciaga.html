<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baza Pytań (Dark Mode + Zdjęcia)</title>

    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            }
        };
    </script>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        /* --- CIEMNY MOTYW (DARK MODE) --- */

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
        }

        #searchInput {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            background-color: #1e1e1e;
            color: #ffffff;
            border: 2px solid #333;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #searchInput:focus {
            outline: none;
            border-color: #bb86fc;
            box-shadow: 0 0 8px rgba(187, 134, 252, 0.2);
        }

        #searchInput::placeholder {
            color: #888;
        }

        #container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
            max-width: 1000px;
        }

        .qa-card {
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 300px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid #333;
        }

        .qa-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.7);
            border-color: #444;
        }

        .card-header {
            background-color: #272727;
            color: #ffffff;
            padding: 15px;
            font-weight: bold;
            font-size: 1.1em;
            border-bottom: 3px solid #cf6679;
        }

        .card-body {
            background-color: #1e1e1e;
            color: #cccccc;
            padding: 15px;
            line-height: 1.5;
            flex-grow: 1;
            /* Wypycha obrazy na dół, jeśli tekstu jest mało */
            font-size: 0.95em;
            white-space: pre-line;
        }

        /* --- Style dla zdjęć --- */
        .card-images {
            background-color: #1e1e1e;
            padding: 0 15px 15px 15px;
            /* Padding tylko po bokach i na dole */
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .qa-image {
            width: 100%;
            height: auto;
            border-radius: 5px;
            border: 1px solid #444;
            cursor: pointer;
            /* Kursor rączki sugeruje klikalność */
            transition: opacity 0.2s;
        }

        .qa-image:hover {
            opacity: 0.9;
        }

        mjx-container {
            color: #e0e0e0 !important;
        }
    </style>
</head>

<body>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Szukaj pytania...">
    </div>

    <div id="container"></div>

    <script>
        const container = document.getElementById('container');
        const searchInput = document.getElementById('searchInput');
        let allData = [];

        async function fetchData() {
            try {
                var val = document.URL;
                var start = val.search(/q=/);
                let baza = "baza";

                if (start !== -1) {
                    var end = val.search(/&/);
                    baza = val.substring(start + 2, end !== -1 ? end : val.length);
                }

                console.log("Pobieranie:", `./${baza}.json`);
                const response = await fetch(`./${baza}.json`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                allData = await response.json();
                renderData(allData);

            } catch (error) {
                console.error("Błąd:", error);

                container.innerHTML = `<p style='color:#cf6679'>Nie udało się pobrać danych.</p>`;
            }
        }

        function renderData(dataArray) {
            container.innerHTML = '';

            if (!dataArray || dataArray.length === 0) {
                container.innerHTML = '<p>Brak wyników wyszukiwania.</p>';
                return;
            }

            dataArray.forEach(item => {
                const card = document.createElement('div');
                card.classList.add('qa-card');

                // 1. Nagłówek (Pytanie)
                const header = document.createElement('div');
                header.classList.add('card-header');
                header.textContent = item.pytanie;

                // 2. Treść (Odpowiedź)
                const body = document.createElement('div');
                body.classList.add('card-body');
                body.textContent = item.odp;

                card.appendChild(header);
                card.appendChild(body);

                // 3. Zdjęcia (jeśli istnieją)
                if (item.imgs && Array.isArray(item.imgs) && item.imgs.length > 0) {
                    const imgContainer = document.createElement('div');
                    imgContainer.classList.add('card-images');

                    item.imgs.forEach(imgSrc => {
                        // Tworzymy obrazek
                        const img = document.createElement('img');
                        img.src = imgSrc;
                        img.classList.add('qa-image');
                        img.alt = "Zdjęcie do pytania";
                        //img.loading = "lazy"; // Leniwe ładowanie dla wydajności

                        // Opcjonalnie: Kliknięcie otwiera oryginał w nowej karcie
                        img.ondblclick = () => window.open(imgSrc, '_blank');

                        imgContainer.appendChild(img);
                    });

                    card.appendChild(imgContainer);
                }

                container.appendChild(card);
            });

            // Odświeżenie MathJax
            if (window.MathJax && window.MathJax.typesetPromise) {
                window.MathJax.typesetPromise([container]).catch((err) => console.log(err));
            }
        }

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredData = allData.filter(item =>
                item.pytanie.toLowerCase().includes(searchTerm)
            );
            renderData(filteredData);
        });

        fetchData();

    </script>
</body>


</html>
