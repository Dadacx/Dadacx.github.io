<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator kosztu paliwa</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Kalkulator paliwa</h1>
        <label for="price">Cena paliwa (zł/l):</label>
        <input type="number" id="price" step="0.01">

        <label for="distance">Dystans (km):</label>
        <input type="number" id="distance" step="0.1">

        <label for="consumption">Średnie spalanie (l/100km):</label>
        <input type="number" id="consumption" step="0.1" value="5.6">

        <button onclick="calculateFuelCost()">Oblicz koszt</button>

        <div class="result" id="result"></div>
    </div>
</body>
</html>
