<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Document</title>
</head>
<body>
    <input type="number" onkeyup="password()" placeholder="Podaj ilość znaków">
    <p class="password" id="password"></p>
    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }
        function password() {
            alfabet_UPPERCASE = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
            alfabet_LOWERCASE = "abcdefghijklmnopqrstuvwxyz"
            numbers = "0123456789"
            symbols = "!@#$%&()_{}[]<>?"

            all = alfabet_UPPERCASE + alfabet_LOWERCASE + numbers + symbols
            all_arr = all.split("")
            haslo = ""
            for(i=0;i<parseInt(document.querySelector("input").value);i++) {
                haslo += all_arr[getRandomInt(all_arr.length - 1)]
            }
            document.querySelector("#password").innerHTML = "Wygenerowane hasło to: " + haslo
        }
    </script>
</body>
</html>
