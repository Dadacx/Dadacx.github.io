<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>QUIZ</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="wynik()">
    <div class="slowo end" id="end">
        <h2 class="slowo" id="slowo"></h2>
        <p class="wynik" id="wynik"></p>
        <span class="liczba_dobrze" id="liczba_dobrze"></span><span class="liczba_zle" id="liczba_zle"></span>
    </div>
    <button class="confirm" onclick="window.open('quiz.html','_top')">JESZCZE RAZ!</button>
    <button class="confirm" id="menu" onclick="window.open('index.html','_top')">WRÓĆ DO MENU</button>
</body>
<script>
    function wynik() {
        dane = sessionStorage.getItem("wynik").split(',')
        wynik2 = dane[0]
        if(wynik2<0) {
            wynik2 = 0
        }
        document.getElementById("wynik").innerHTML = "Ukończyłeś Quiz z wynikiem: " + wynik2 + "%"

        if(wynik2>=75) {
            document.getElementById("end").style.color = "#48b914"
            document.getElementById("slowo").innerHTML = "Gratulacje!"
        }
        if(wynik2>35 && wynik2<75) {
            document.getElementById("end").style.color = "#e6b000"
            document.getElementById("slowo").innerHTML = "Mogło być lepiej :/"
        }
        if(wynik2<35) {
            document.getElementById("end").style.color = "red"
            document.getElementById("slowo").innerHTML = "Nie tym razem"
        }
        document.querySelector("#liczba_dobrze").innerHTML = "Poprawnych odpowiedzi: " + dane[1]
        document.querySelector("#liczba_zle").innerHTML = "Błędnych odpowiedzi: " + dane[2]
        document.querySelector("#liczba_zle").style.color = "red"
    }
</script>
</html>
